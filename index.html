<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nano Banana Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://aistudiocdn.com/react-image-crop@^11.0.6/dist/ReactCrop.css" />
    <style>
      /* For custom scrollbars to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* react-image-crop custom styles */
      .ReactCrop__rule-of-thirds-fg::before,
      .ReactCrop__rule-of-thirds-fg::after {
        border-color: rgba(203, 213, 225, 0.4); /* slate-400 with opacity */
      }
      .ReactCrop__drag-handle {
        background-color: rgba(203, 213, 225, 0.7);
        border-color: #0891b2; /* cyan-600 */
      }
      .ReactCrop__crop-selection {
        border-color: #06b6d4; /* cyan-500 */
      }
    </style>
